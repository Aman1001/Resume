<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <hr>
    <form action="index.html" method="post" enctype="text/plain">
      <table>
        <th>Enter few Details</th>
        <tr>
          <td><label for="">Name:</label></td>
          <td><input type="text" name="Name" value="Enter your name"></td>
        </tr>
        <tr>
          <td><label for="">E-Mail ID:</label></td>
          <td><input type="email" name="Email" value="example@xyz.com"></td>
        </tr>
        <tr>
          <td><label for="">Phone No:</label></td>
          <td><input type="number" name="Phone" value="9876543210"></td>
        </tr>
        <tr>
          <td><label for="">Date:</label></td>
          <td><input type="date" name="DOB" value=""></td>
        </tr>
        <tr>
          <td><label for="">Resume:</label></td>
          <td><input type="file" name="Resume" value=""></td>
        </tr>
        <tr>
          <td><label for="">Address:</label></td>
          <td><textarea name="address" rows="8" cols="30"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value="Submit"></td>
        </tr>
      </table>
    </form>
    <hr>
  </body>
</html>
